<body background="/static/img/bj.png">
  <div class="col-xs-12 col-sm-10 col-md-8 col-lg-7 center-block" style="float: none">

      <div class="panel panel-default">

    <div class="col-md-14 column">
      <form method="get" id="1233911832"></form>

        <span class="input-group-addon input-lg" style="width: 80px">选择接口</span>
        <select class="form-control input-lg" id="jk">
          <option value="http://jx.du2.cc/?url=" selected="">
            ⑤号通用vip引擎系统【全网解析】
          </option>
          <option value="http://jx.drgxj.com/?url=" selected="">
            ④号通用vip引擎系统【超级稳定通用】
          </option>
          <option value="http://jx.618ge.com/?url=" selected="">
            ③号通用vip引擎系统【稳定通用】
          </option>
          <option value="http://vip.jlsprh.com/?url=" selected="">

          </option>
          <option value="http://jx.drgxj.com/?url=" selected="">

          </option>
          <option value="http://jx.598110.com/?url=" selected="">
            ①号通用vip引擎系统【稳定通用】

          <option value="https://jx.idc126.net/jx/?url=" selected="">

      <br />

      <div class="input-group" style="width: 100%">

        <input class="form-control input-lg" type="search" placeholder="电脑使用Ctrl+V粘贴网址-手机直接长按粘贴网址" id="url" />
      </div>
      <br />
      <div>
        <button id="bf" type="button" class="btn btn-success btn-lg btn-block hidden-xs" onClick="dihejk()">

        </button>

        <button id="bf" type="button" class="btn btn-success btn-lg btn-block visible-xs" onClick="dihejk()">

        <button id="bf" type="button" class="btn btn-success btn-lg btn-block visible-xs" onClick="dihejk2()">
